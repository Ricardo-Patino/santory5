<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace= "~{layout/plantilla :: head}">        
        <title>Santory</title>
    </head>
    <body>

        <header th:replace= "~{layout/plantilla :: header}"/>
<style>
    /* Establece un tamaño máximo para las imágenes dentro del carousel */
    #carouselExampleControls img {
        max-width: 100%;
        height: 75%;
    }
</style>

<div id="carouselExampleControls" class="carousel slide mb-0" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.pinimg.com/564x/6e/22/f6/6e22f61af228d49b0f732b2a86302c95.jpg" class="d-block w-100" alt="Zapatillas de charol azul">
        </div>
        <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/c2/1a/cd/c21acdd7b1775990ce02f0609c4a51f5.jpg" class="d-block w-100" alt="Hermosas y delicado zapatilla casual">
        </div>
        <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/12/ee/f0/12eef053d141d25118f9c56971a68c1c.jpg" class="d-block w-100" alt="Hermosos botines femeninos">
        </div>
    </div>
</div>

            <!-- Botones de control del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <footer th:replace= "~{layout/plantilla :: footer}"/>
    </body> 
</html>
